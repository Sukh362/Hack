<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentGuard - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ParentGuard</a>
            <button class="btn btn-light ms-auto" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Dashboard</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Screen Time Today</h5>
                        <p class="card-text" id="screenTime">2h 30m</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Apps Used</h5>
                        <p class="card-text" id="appsUsed">12</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Blocked Sites</h5>
                        <p class="card-text" id="blockedSites">5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Alerts</h5>
                        <p class="card-text" id="alerts">3</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">App Usage</div>
                    <div class="card-body">
                        <canvas id="appUsageChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Remote Actions</div>
                    <div class="card-body">
                        <button class="btn btn-danger" id="lockDeviceBtn">Lock Device</button>
                        <button class="btn btn-warning" id="limitTimeBtn">Set Time Limit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
