<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukh Guard Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #0ff; padding: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #0ff; padding: 10px; text-align: center; }
        th { background: #000; }
        td { background: #111; }
    </style>
</head>
<body>
    <h1>Child Devices Panel</h1>
    <table>
        <thead>
            <tr>
                <th>Device ID</th>
                <th>Status</th>
                <th>Battery</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="deviceTable">
            <!-- Data will appear here -->
        </tbody>
    </table>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // âœ… Firebase config from your google-services.json
        const firebaseConfig = {
            apiKey: "AIzaSyDn4-ghHgjHTz5gaotq3GGufMZjmLQUYh8",
            authDomain: "sukh-guard.firebaseapp.com",
            databaseURL: "https://sukh-guard-default-rtdb.firebaseio.com",
            projectId: "sukh-guard",
            storageBucket: "sukh-guard.firebasestorage.app",
            messagingSenderId: "349408735643",
            appId: "1:349408735643:android:57a582e0ce1d04e30eb13e"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const tableBody = document.getElementById("deviceTable");

        // Listen for changes in child_devices node
        db.ref("child_devices").on("value", (snapshot) => {
            tableBody.innerHTML = ""; // Clear table
            snapshot.forEach((childSnapshot) => {
                const device = childSnapshot.val();
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${device.deviceId || "N/A"}</td>
                    <td>${device.status || "N/A"}</td>
                    <td>${device.battery || "N/A"}</td>
                    <td>${device.location || "N/A"}</td>
                `;
                tableBody.appendChild(tr);
            });
        });
    </script>
</body>
</html>
