<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Child Devices Panel</title>
<style>
body { font-family: monospace; background: #111; color: #0f0; }
h2 { text-align: center; }
table { width: 80%; margin: auto; border-collapse: collapse; }
th, td { border: 1px solid #0f0; padding: 8px; text-align: center; }
</style>
</head>
<body>
<h2>Child Devices Panel</h2>
<table id="deviceTable">
<thead>
<tr>
<th>Device ID</th>
<th>Battery</th>
<th>Location</th>
<th>Status</th>
<th>Last Update</th>
</tr>
</thead>
<tbody>
<tr><td colspan="5">Loading...</td></tr>
</tbody>
</table>

<script>
const serverURL = "https://fb860aed-28e8-4e49-ab82-56a11db0f4d0-00-2nz4doaull1wn.pike.replit.dev/api/device/12345";

async function fetchDeviceData() {
    try {
        const res = await fetch(serverURL);
        const data = await res.json();

        const tbody = document.querySelector("#deviceTable tbody");
        tbody.innerHTML = `
            <tr>
                <td>12345</td>
                <td>${data.battery}</td>
                <td>${data.location}</td>
                <td>${data.status}</td>
                <td>${new Date(data.lastUpdate).toLocaleTimeString()}</td>
            </tr>
        `;
    } catch(e) {
        console.error(e);
    }
}

// Update every 2 seconds
fetchDeviceData();
setInterval(fetchDeviceData, 2000);
</script>
</body>
</html>
