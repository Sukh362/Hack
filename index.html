<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Device Panel</title>
    <style>
        body { font-family: Arial; background: #121212; color: #fff; text-align: center; }
        h1 { color: #00d4ff; }
        table { margin: 0 auto; border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #00d4ff; padding: 10px; }
        th { background-color: #0a0a0a; }
        td { background-color: #1e1e1e; }
    </style>
</head>
<body>
    <h1>Child Device Monitoring Panel</h1>
    <table>
        <tr>
            <th>Device ID</th>
            <th>Battery</th>
            <th>Location</th>
            <th>Status</th>
            <th>Last Update</th>
        </tr>
        <tbody id="deviceData">
            <tr><td colspan="5">Loading data...</td></tr>
        </tbody>
    </table>

    <script>
        const DEVICE_ID = "12345"; // child app deviceId
        const SERVER_URL = "https://fb860aed-28e8-4e49-ab82-56a11db0f4d0-00-2nz4doaull1wn.pike.replit.dev";

        async function fetchData() {
            try {
                const res = await fetch(`${SERVER_URL}/api/device/${DEVICE_ID}`);
                const data = await res.json();

                const tbody = document.getElementById("deviceData");
                if (data.error) {
                    tbody.innerHTML = `<tr><td colspan="5">${data.error}</td></tr>`;
                    return;
                }

                tbody.innerHTML = `
                    <tr>
                        <td>${DEVICE_ID}</td>
                        <td>${data.battery}</td>
                        <td>${data.location}</td>
                        <td>${data.status}</td>
                        <td>${new Date(data.lastUpdate).toLocaleTimeString()}</td>
                    </tr>
                `;
            } catch (err) {
                console.error(err);
                document.getElementById("deviceData").innerHTML = `<tr><td colspan="5">Error fetching data</td></tr>`;
            }
        }

        // Fetch every 2 seconds
        fetchData();
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
