<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter - Kali Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #000, #1a0033);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .header h1 {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            font-size: 2.5em;
        }
        
        .header p {
            color: #00ffff;
        }
        
        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 400px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .player {
            text-align: center;
            width: 200px;
        }
        
        .player h3 {
            color: #ffff00;
            margin-bottom: 10px;
        }
        
        .health-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            width: 100%;
            transition: width 0.3s;
        }
        
        .character {
            font-size: 4em;
            margin: 20px 0;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .attack-btn {
            background: #330000;
            border-color: #ff0000;
            color: #ff0000;
        }
        
        .attack-btn:hover {
            background: #ff0000;
            color: #000;
        }
        
        .special-btn {
            background: #003300;
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .log {
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log p {
            margin: 2px 0;
            font-size: 0.9em;
        }
        
        .damage {
            position: absolute;
            color: #ff0000;
            font-size: 1.5em;
            font-weight: bold;
            animation: floatUp 1s ease-out;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        .hacker-theme {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.1) 2px,
                    rgba(0, 255, 0, 0.1) 4px
                );
        }
    </style>
</head>
<body>
    <div class="hacker-theme"></div>
    <div class="container">
        <div class="header">
            <h1>‚ö° KALI FIGHTER ‚ö°</h1>
            <p>Root Access Required! Select your attack!</p>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="player">
                <h3>PLAYER 1</h3>
                <div class="health-bar">
                    <div class="health-fill" id="player1Health" style="width: 100%"></div>
                </div>
                <div class="character">üíª</div>
                <div class="controls">
                    <button onclick="attack('player1', 'player2', 10)">Punch (10)</button>
                    <button onclick="attack('player1', 'player2', 20)" class="attack-btn">Kick (20)</button>
                    <button onclick="specialAttack('player1', 'player2')" class="special-btn">Nmap Scan (30)</button>
                    <button onclick="heal('player1')">Medkit (+15)</button>
                </div>
            </div>
            
            <div class="player">
                <h3>PLAYER 2</h3>
                <div class="health-bar">
                    <div class="health-fill" id="player2Health" style="width: 100%"></div>
                </div>
                <div class="character">ü¶π</div>
                <div class="controls">
                    <button onclick="attack('player2', 'player1', 10)">Punch (10)</button>
                    <button onclick="attack('player2', 'player1', 20)" class="attack-btn">Kick (20)</button>
                    <button onclick="specialAttack('player2', 'player1')" class="special-btn">Hydra Brute (30)</button>
                    <button onclick="heal('player2')">Firewall (+15)</button>
                </div>
            </div>
        </div>
        
        <div class="log" id="battleLog">
            <p>‚öîÔ∏è Battle Started! Choose your attacks!</p>
        </div>
    </div>

    <script>
        let player1Health = 100;
        let player2Health = 100;
        const maxHealth = 100;
        
        function attack(attacker, target, damage) {
            if (player1Health <= 0 || player2Health <= 0) return;
            
            const targetHealth = target === 'player1' ? player1Health : player2Health;
            if (targetHealth <= 0) return;
            
            // Apply damage
            if (target === 'player1') {
                player1Health = Math.max(0, player1Health - damage);
                document.getElementById('player1Health').style.width = (player1Health / maxHealth) * 100 + '%';
            } else {
                player2Health = Math.max(0, player2Health - damage);
                document.getElementById('player2Health').style.width = (player2Health / maxHealth) * 100 + '%';
            }
            
            // Show damage effect
            showDamage(attacker === 'player1' ? document.querySelector('.player:last-child .character') : 
                                                document.querySelector('.player:first-child .character'), 
                      damage);
            
            // Log the attack
            const attacks = [
                `üí• ${attacker.toUpperCase()} uses basic attack!`,
                `üëä ${attacker.toUpperCase()} lands a hit!`,
                `‚ö° ${attacker.toUpperCase()} strikes successfully!`
            ];
            addToLog(attacks[Math.floor(Math.random() * attacks.length)] + ` (-${damage} HP)`);
            
            checkGameOver();
        }
        
        function specialAttack(attacker, target) {
            if (player1Health <= 0 || player2Health <= 0) return;
            
            const damage = 30;
            
            if (target === 'player1') {
                player1Health = Math.max(0, player1Health - damage);
                document.getElementById('player1Health').style.width = (player1Health / maxHealth) * 100 + '%';
            } else {
                player2Health = Math.max(0, player2Health - damage);
                document.getElementById('player2Health').style.width = (player2Health / maxHealth) * 100 + '%';
            }
            
            // Show damage effect
            showDamage(attacker === 'player1' ? document.querySelector('.player:last-child .character') : 
                                                document.querySelector('.player:first-child .character'), 
                      damage);
            
            const specialAttacks = [
                `üî• ${attacker.toUpperCase()} uses NMAP SCAN! System compromised!`,
                `üí£ ${attacker.toUpperCase()} launches HYDRA ATTACK! Passwords cracked!`,
                `üå™Ô∏è ${attacker.toUpperCase()} executes METASPLOIT! Critical hit!`
            ];
            addToLog(specialAttacks[Math.floor(Math.random() * specialAttacks.length)] + ` (-${damage} HP)`);
            
            checkGameOver();
        }
        
        function heal(player) {
            if (player1Health <= 0 || player2Health <= 0) return;
            
            const healAmount = 15;
            
            if (player === 'player1') {
                player1Health = Math.min(maxHealth, player1Health + healAmount);
                document.getElementById('player1Health').style.width = (player1Health / maxHealth) * 100 + '%';
            } else {
                player2Health = Math.min(maxHealth, player2Health + healAmount);
                document.getElementById('player2Health').style.width = (player2Health / maxHealth) * 100 + '%';
            }
            
            const heals = [
                `üíä ${player.toUpperCase()} uses MEDKIT! Health restored!`,
                `üõ°Ô∏è ${player.toUpperCase()} activates FIREWALL! Defense boosted!`,
                `üîß ${player.toUpperCase()} performs SYSTEM REPAIR!`
            ];
            addToLog(heals[Math.floor(Math.random() * heals.length)] + ` (+${healAmount} HP)`);
        }
        
        function showDamage(element, damage) {
            const damageText = document.createElement('div');
            damageText.className = 'damage';
            damageText.textContent = `-${damage}`;
            damageText.style.left = (Math.random() * 100 + 50) + 'px';
            damageText.style.top = (Math.random() * 100 + 50) + 'px';
            
            element.appendChild(damageText);
            
            setTimeout(() => {
                damageText.remove();
            }, 1000);
        }
        
        function addToLog(message) {
            const log = document.getElementById('battleLog');
            const p = document.createElement('p');
            p.textContent = message;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }
        
        function checkGameOver() {
            if (player1Health <= 0) {
                addToLog('üéâ PLAYER 2 WINS! System Hacked!');
                disableButtons();
            } else if (player2Health <= 0) {
                addToLog('üéâ PLAYER 1 WINS! Defense Successful!');
                disableButtons();
            }
        }
        
        function disableButtons() {
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
            });
        }
        
        // Add some initial battle effects
        setTimeout(() => {
            addToLog('üîì Root access granted! Battle engaged!');
        }, 1000);
    </script>
</body>
</html>
