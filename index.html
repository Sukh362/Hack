<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guard Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: cyan;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #00ffffaa;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid cyan;
    }
  </style>
</head>
<body>

  <h1>ðŸ“± Guard Control Panel</h1>

  <div class="card">
    <h3>Device Status</h3>
    <p><b>Battery:</b> <span id="battery">-</span></p>
    <p><b>Location:</b> <span id="location">-</span></p>
    <p><b>Status:</b> <span id="status">-</span></p>
    <button onclick="triggerCamera()">ðŸ“¸ Capture Front Camera</button>
  </div>

  <div class="card">
    <h3>Latest Camera Image</h3>
    <img id="cameraImage" src="" alt="No Image Yet">
  </div>

<script>
const DEVICE_ID = "12345";
const SERVER = "https://hack-7tdp.onrender.com";

// ðŸ”¹ Fetch device status
async function fetchStatus() {
  try {
    let res = await fetch(`${SERVER}/api/device/${DEVICE_ID}/status`);
    let data = await res.json();

    document.getElementById("battery").innerText = data.battery || "-";
    document.getElementById("location").innerText = data.location || "-";
    document.getElementById("status").innerText = data.status || "-";
  } catch (e) {
    console.error(e);
  }
}

// ðŸ”¹ Trigger camera
async function triggerCamera() {
  try {
    await fetch(`${SERVER}/api/device/camera-trigger`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ deviceId: DEVICE_ID, captureFrontCamera: true })
    });
    alert("ðŸ“¸ Camera Trigger Sent!");
    setTimeout(fetchImage, 5000); // wait 5 sec for app to upload
  } catch (e) {
    console.error(e);
  }
}

// ðŸ”¹ Fetch latest uploaded image
async function fetchImage() {
  try {
    let res = await fetch(`${SERVER}/api/frontcamera/latest/${DEVICE_ID}`);
    let data = await res.json();

    if(data && data.imageBase64){
      document.getElementById("cameraImage").src = "data:image/jpeg;base64," + data.imageBase64;
    }
  } catch (e) {
    console.error(e);
  }
}

// Auto-refresh status every 3 sec
setInterval(fetchStatus, 3000);
</script>

</body>
</html>
