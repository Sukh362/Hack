<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentGuard Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ParentGuard Dashboard</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Cards -->
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h6>Screen Time Today</h6>
                        <h3 id="screenTime">0h 0m</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h6>Apps Used</h6>
                        <h3 id="totalApps">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h6>Blocked Attempts</h6>
                        <h3 id="blockedAttempts">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h6>Alerts</h6>
                        <h3 id="alerts">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts & Controls -->
        <div class="row mt-4">
            <!-- App Usage Chart -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>App Usage (Today)</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="appUsageChart" height="250"></canvas>
                    </div>
                </div>
            </div>

            <!-- Remote Controls -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Remote Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger btn-lg" id="btnLockDevice">
                                üîí Lock Device Now
                            </button>
                            <button class="btn btn-warning btn-lg" id="btnSetLimit">
                                ‚è∞ Set Time Limit
                            </button>
                            <button class="btn btn-info btn-lg" id="btnViewLocation">
                                üìç View Location
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- App List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent App Usage</h5>
                    </div>
                    <div class="card-body">
                        <div id="appList">
                            <p class="text-muted">Loading app data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
                        </html>
