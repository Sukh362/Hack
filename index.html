<!DOCTYPE html>
<html>
<head>
    <title>ParentGuard Web Panel</title>
    <style>
        body { font-family: Arial; background: #1b1b1b; color: #fff; text-align: center; padding: 50px;}
        h1 { color: #4CAF50; }
        #battery { font-size: 48px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ParentGuard - Child Battery Status</h1>
    <div id="battery">Loading...</div>

    <script>
        const firebaseUrl = "https://parent-guard-53b4a-default-rtdb.firebaseio.com/child_battery.json";

        async function fetchBattery() {
            try {
                const response = await fetch(firebaseUrl);
                const data = await response.json();
                document.getElementById('battery').innerText = data.battery + "%";
            } catch (e) {
                document.getElementById('battery').innerText = "Error fetching data";
            }
        }

        // Fetch every 5 seconds
        fetchBattery();
        setInterval(fetchBattery, 5000);
    </script>
</body>
</html>
