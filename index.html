         <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guard Web Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #0ff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #000;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            color: #0f0;
            box-shadow: 0 0 10px #0ff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .box {
            background: #111;
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            flex: 1 1 400px;
            box-shadow: 0 0 15px #0ff;
        }
        .label { font-weight: bold; color: #0f0; }
        .battery-bar {
            background: #222;
            border-radius: 5px;
            width: 100%;
            height: 20px;
            margin-top: 5px;
        }
        .battery-fill {
            height: 100%;
            width: 0%;
            background: #0f0;
            border-radius: 5px;
            transition: width 0.5s;
        }
        #apps, #usedApps {
            max-height: 150px;
            overflow-y: auto;
            background: #000;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
        #map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .timestamp {
            margin-top: 10px;
            color: #0ff;
        }
        #photo-container {
            margin-top: 15px;
            text-align: center;
        }
        #photo-container img {
            max-width: 300px;
            border: 2px solid #0ff;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        select {
            padding: 5px;
            margin-top: 10px;
            background: #000;
            color: #0f0;
            border: 1px solid #0ff;
            border-radius: 5px;
        }
        a { color: #0f0; }
    </style>
</head>
<body>
    <header>Guard Web Panel</header>
    <div class="container">
        <div class="box">
            <div><span class="label">Battery:</span> <span id="battery">--</span>%</div>
            <div class="battery-bar"><div id="battery-fill" class="battery-fill"></div></div>
            <div class="timestamp"><span class="label">Last Updated:</span> <span id="timestamp">--</span></div>
        </div>
        <div class="box">
            <div><span class="label">Installed Apps:</span></div>
            <div id="apps">--</div>
        </div>
        <div class="box">
            <div><span class="label">Used Apps (last 1 min):</span></div>
            <div id="usedApps">--</div>
        </div>
        <div class="box">
            <div><span class="label">Device Location:</span></div>
            <div id="map"></div>
        </div>
        <div class="box" id="photo-container">
            <button onclick="takePhoto()">Take Front Photo</button>
            <div>
                <span class="label">Front Camera Photo:</span><br>
                <img id="photo" src="" />
            </div>
        </div>
        <div class="box" id="audio-container">
            <div><span class="label">Audio Recording:</span></div>
            <select id="audioDuration">
                <option value="5">5 sec</option>
                <option value="10">10 sec</option>
                <option value="20">20 sec</option>
                <option value="30">30 sec</option>
            </select>
            <button onclick="recordAudio()">Record Audio</button>
            <div id="audio-status">Status: Idle</div>
            <div id="audio-link"></div>
        </div>
    </div>

    <script>
        const firebaseDataUrl = "https://guard-7ac92-default-rtdb.firebaseio.com/guard_data/live.json";
        const firebasePhotoUrl = "https://guard-7ac92-default-rtdb.firebaseio.com/guard_data/photo.json";
        const firebaseCommandUrl = "https://guard-7ac92-default-rtdb.firebaseio.com/commands/take_photo.json";
        const firebaseAudioCommandUrl = "https://guard-7ac92-default-rtdb.firebaseio.com/commands/record_audio.json";
        const firebaseAudioFileUrl = "https://guard-7ac92-default-rtdb.firebaseio.com/guard_data/audio.json";

        let map, marker;

        function initMap(lat=0, lng=0){
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: lat, lng: lng},
                zoom: 15
            });
            marker = new google.maps.Marker({
                position: {lat: lat, lng: lng},
                map: map,
                title: "Device Location"
            });
        }

        async function fetchData(){
            try {
                const response = await fetch(firebaseDataUrl);
                const data = await response.json();

                // Battery
                const battery = data.battery || 0;
                document.getElementById('battery').textContent = battery;
                document.getElementById('battery-fill').style.width = battery + "%";

                // Timestamp
                document.getElementById('timestamp').textContent = data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : "--";

                // Installed apps
                document.getElementById('apps').textContent = decodeURIComponent(data.installed_apps || "--");

                // Used apps
                document.getElementById('usedApps').textContent = decodeURIComponent(data.used_apps || "--");

                // Location
                const lat = parseFloat(data.latitude) || 0;
                const lng = parseFloat(data.longitude) || 0;
                if(map && marker){
                    marker.setPosition({lat: lat, lng: lng});
                    map.setCenter({lat: lat, lng: lng});
                } else {
                    initMap(lat, lng);
                }

                // Photo
                const resPhoto = await fetch(firebasePhotoUrl);
                const photoData = await resPhoto.json();
                if(photoData && photoData.photo){
                    document.getElementById('photo').src = "data:image/jpeg;base64," + photoData.photo;
                }

                // Audio
                const resAudio = await fetch(firebaseAudioFileUrl);
                const audioData = await resAudio.json();
                if(audioData && audioData.url){
                    document.getElementById("audio-status").textContent = "Status: Done âœ…";
                    document.getElementById("audio-link").innerHTML = `<a href="${audioData.url}" target="_blank">Download Audio</a>`;
                }

            } catch(err){
                console.log("Fetch error: ", err);
            }
        }

        // Send command to child app to take photo
        function takePhoto(){
            fetch(firebaseCommandUrl, {
                method: "PUT",
                body: "true"
            }).then(res => console.log("Take photo command sent"));
        }

        // Send command to child app to record audio
        async function recordAudio(){
            const duration = document.getElementById("audioDuration").value;
            document.getElementById("audio-status").textContent = "Status: Recording...";
            document.getElementById("audio-link").innerHTML = "";
            await fetch(firebaseAudioCommandUrl, {
                method: "PUT",
                body: duration
            });
            console.log("Record audio command sent: " + duration + " sec");
        }

        // Initial fetch
        fetchData();
        // Refresh every 2 seconds
        setInterval(fetchData, 2000);
    </script>

    <!-- Google Maps JS API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
    </script>
</body>
</html>
