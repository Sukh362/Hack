<!DOCTYPE html>
<html>
<head>
  <title>ParentGuard - Battery Monitor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>Battery Status</h2>
  <div id="battery">Loading...</div>
  <div id="time"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
    apiKey: "AIzaSyCECp8FJ0JEWEyhHdv619GtX7_F6UNH_nk",
    authDomain: "parent-guard-53b4a.firebaseapp.com",
    databaseURL: "https://parent-guard-53b4a-default-rtdb.firebaseio.com",
    projectId: "parent-guard-53b4a",
    storageBucket: "parent-guard-53b4a.firebasestorage.app",
    messagingSenderId: "946864326298",
    appId: "1:946864326298:web:350261cf30992c159b8123",
    measurementId: "G-WXV4QKKR7Z"
  };

    firebase.initializeApp(firebaseConfig);

    var deviceId = "DEVICE_MODEL"; // e.g., "Galaxy_F15"
    var ref = firebase.database().ref("devices/" + deviceId);

    ref.on("value", function(snapshot) {
      var data = snapshot.val();
      if (data) {
        document.getElementById("battery").innerText = "Battery: " + data.battery + "%";
        var time = new Date(data.timestamp);
        document.getElementById("time").innerText = "Updated: " + time.toLocaleString();
      }
    });
  </script>
</body>
</html>
