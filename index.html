<!DOCTYPE html>
<html>
<head>
  <title>ParentGuard - Battery Monitor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>Battery Status</h2>
  <div id="battery">Loading...</div>
  <div id="time"></div>

  <script>
    // Firebase Config
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "1:XXXX:web:XXXX"
    };
    firebase.initializeApp(firebaseConfig);

    var deviceId = "DEVICE_MODEL"; // e.g., "Galaxy_F15"
    var ref = firebase.database().ref("devices/" + deviceId);

    ref.on("value", function(snapshot) {
      var data = snapshot.val();
      if (data) {
        document.getElementById("battery").innerText = "Battery: " + data.battery + "%";
        var time = new Date(data.timestamp);
        document.getElementById("time").innerText = "Updated: " + time.toLocaleString();
      }
    });
  </script>
</body>
</html>
