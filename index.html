<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game: Player vs Computer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffcc00;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .arena {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        
        .fighter {
            width: 45%;
            text-align: center;
        }
        
        .fighter-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 5px solid #ffcc00;
        }
        
        .computer .fighter-img {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .health-bar {
            height: 25px;
            background-color: #333;
            border-radius: 12px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            border-radius: 12px;
            transition: width 0.5s ease;
        }
        
        .computer .health-fill {
            background: linear-gradient(to right, #F44336, #FF9800);
        }
        
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .punch {
            background: linear-gradient(to bottom, #ff9966, #ff5e62);
            color: white;
        }
        
        .kick {
            background: linear-gradient(to bottom, #667eea, #764ba2);
            color: white;
        }
        
        .special {
            background: linear-gradient(to bottom, #f093fb, #f5576c);
            color: white;
        }
        
        .game-log {
            height: 120px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid #444;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        
        .player-log {
            background-color: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
        }
        
        .computer-log {
            background-color: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #F44336;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        
        .game-over-content {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .restart-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .damage-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        @media (max-width: 600px) {
            .arena {
                flex-direction: column;
            }
            
            .fighter {
                width: 100%;
                margin-bottom: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fighting Game</h1>
        <p>Defeat the computer opponent by reducing its health to zero!</p>
        
        <div class="game-info">
            <div>Player Health: <span id="player-health">100</span></div>
            <div>Round: <span id="round">1</span></div>
            <div>Computer Health: <span id="computer-health">100</span></div>
        </div>
        
        <div class="arena">
            <div class="damage-effect" id="player-damage"></div>
            <div class="damage-effect" id="computer-damage"></div>
            
            <div class="fighter player">
                <div class="fighter-img">ðŸ‘Š</div>
                <h2>Player</h2>
                <div class="health-bar">
                    <div class="health-fill" id="player-health-bar" style="width: 100%"></div>
                    <div class="health-text" id="player-health-text">100/100</div>
                </div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="fighter computer">
                <div class="fighter-img">ðŸ’»</div>
                <h2>Computer</h2>
                <div class="health-bar">
                    <div class="health-fill" id="computer-health-bar" style="width: 100%"></div>
                    <div class="health-text" id="computer-health-text">100/100</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="punch" id="punch-btn">PUNCH (5-10 DMG)</button>
            <button class="kick" id="kick-btn">KICK (8-15 DMG)</button>
            <button class="special" id="special-btn">SPECIAL (15-25 DMG)</button>
        </div>
        
        <div class="game-log" id="game-log">
            <div class="log-entry computer-log">Game started! Defeat the computer opponent!</div>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2 id="game-result">You Win!</h2>
            <p id="game-message">Congratulations! You defeated the computer opponent.</p>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            playerHealth: 100,
            computerHealth: 100,
            round: 1,
            gameOver: false
        };

        // DOM elements
        const playerHealthEl = document.getElementById('player-health');
        const computerHealthEl = document.getElementById('computer-health');
        const playerHealthBar = document.getElementById('player-health-bar');
        const computerHealthBar = document.getElementById('computer-health-bar');
        const playerHealthText = document.getElementById('player-health-text');
        const computerHealthText = document.getElementById('computer-health-text');
        const roundEl = document.getElementById('round');
        const gameLog = document.getElementById('game-log');
        const gameOverScreen = document.getElementById('game-over');
        const gameResult = document.getElementById('game-result');
        const gameMessage = document.getElementById('game-message');
        const restartBtn = document.getElementById('restart-btn');
        const playerDamageEffect = document.getElementById('player-damage');
        const computerDamageEffect = document.getElementById('computer-damage');

        // Attack buttons
        const punchBtn = document.getElementById('punch-btn');
        const kickBtn = document.getElementById('kick-btn');
        const specialBtn = document.getElementById('special-btn');

        // Attack types with damage ranges
        const attacks = {
            punch: { min: 5, max: 10 },
            kick: { min: 8, max: 15 },
            special: { min: 15, max: 25 }
        };

        // Initialize game
        function initGame() {
            gameState.playerHealth = 100;
            gameState.computerHealth = 100;
            gameState.round = 1;
            gameState.gameOver = false;
            
            updateHealthBars();
            roundEl.textContent = gameState.round;
            gameLog.innerHTML = '<div class="log-entry computer-log">Game started! Defeat the computer opponent!</div>';
            gameOverScreen.style.display = 'none';
            
            // Enable buttons
            punchBtn.disabled = false;
            kickBtn.disabled = false;
            specialBtn.disabled = false;
        }

        // Update health bars
        function updateHealthBars() {
            playerHealthEl.textContent = gameState.playerHealth;
            computerHealthEl.textContent = gameState.computerHealth;
            
            playerHealthBar.style.width = `${gameState.playerHealth}%`;
            computerHealthBar.style.width = `${gameState.computerHealth}%`;
            
            playerHealthText.textContent = `${gameState.playerHealth}/100`;
            computerHealthText.textContent = `${gameState.computerHealth}/100`;
        }

        // Add log entry
        function addLogEntry(message, isPlayer) {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${isPlayer ? 'player-log' : 'computer-log'}`;
            logEntry.textContent = message;
            gameLog.appendChild(logEntry);
            gameLog.scrollTop = gameLog.scrollHeight;
        }

        // Show damage effect
        function showDamageEffect(target) {
            const effect = target === 'player' ? playerDamageEffect : computerDamageEffect;
            effect.style.opacity = '1';
            setTimeout(() => {
                effect.style.opacity = '0';
            }, 300);
        }

        // Player attack
        function playerAttack(attackType) {
            if (gameState.gameOver) return;
            
            const damage = Math.floor(Math.random() * (attacks[attackType].max - attacks[attackType].min + 1)) + attacks[attackType].min;
            gameState.computerHealth = Math.max(0, gameState.computerHealth - damage);
            
            updateHealthBars();
            showDamageEffect('computer');
            addLogEntry(`You used ${attackType.toUpperCase()} and dealt ${damage} damage!`, true);
            
            // Check if computer is defeated
            if (gameState.computerHealth <= 0) {
                endGame(true);
                return;
            }
            
            // Computer's turn after a short delay
            setTimeout(computerTurn, 1000);
        }

        // Computer's turn
        function computerTurn() {
            if (gameState.gameOver) return;
            
            // Computer chooses a random attack
            const attackKeys = Object.keys(attacks);
            const randomAttack = attackKeys[Math.floor(Math.random() * attackKeys.length)];
            const damage = Math.floor(Math.random() * (attacks[randomAttack].max - attacks[randomAttack].min + 1)) + attacks[randomAttack].min;
            
            gameState.playerHealth = Math.max(0, gameState.playerHealth - damage);
            
            updateHealthBars();
            showDamageEffect('player');
            addLogEntry(`Computer used ${randomAttack.toUpperCase()} and dealt ${damage} damage!`, false);
            
            // Check if player is defeated
            if (gameState.playerHealth <= 0) {
                endGame(false);
                return;
            }
            
            // Increase round
            gameState.round++;
            roundEl.textContent = gameState.round;
        }

        // End game
        function endGame(playerWon) {
            gameState.gameOver = true;
            
            // Disable buttons
            punchBtn.disabled = true;
            kickBtn.disabled = true;
            specialBtn.disabled = true;
            
            // Show game over screen
            gameOverScreen.style.display = 'flex';
            
            if (playerWon) {
                gameResult.textContent = 'You Win!';
                gameMessage.textContent = `Congratulations! You defeated the computer in ${gameState.round} rounds!`;
            } else {
                gameResult.textContent = 'Game Over';
                gameMessage.textContent = 'The computer defeated you. Better luck next time!';
            }
        }

        // Event listeners
        punchBtn.addEventListener('click', () => playerAttack('punch'));
        kickBtn.addEventListener('click', () => playerAttack('kick'));
        specialBtn.addEventListener('click', () => playerAttack('special'));
        restartBtn.addEventListener('click', initGame);

        // Initialize the game
        initGame();
    </script>
</body>
</html>
