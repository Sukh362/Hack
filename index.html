<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* Same CSS as before (no change) */
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h2>Child Panel</h2>
  <a href="#"><i class="fas fa-tachometer-alt"></i><span class="text">Dashboard</span></a>
  <a href="#"><i class="fas fa-battery-half"></i><span class="text">Battery</span></a>
  <a href="#"><i class="fas fa-map-marker-alt"></i><span class="text">Location</span></a>
  <a href="#"><i class="fas fa-bell"></i><span class="text">Notifications</span></a>
</div>

<div class="main">
  <div class="topbar">
    <h1>Dashboard</h1>
    <div class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
  </div>

  <div class="dashboard">
    <div class="cards">
      <div class="card">
        <i class="fas fa-battery-full"></i>
        <h3>Battery Level</h3>
        <p id="batteryValue">Loading...</p>
        <div class="bar"><div class="bar-fill" id="batteryBar"></div></div>
      </div>
      <div class="card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Live Location</h3>
        <p id="locationValue">Loading...</p>
      </div>
      <div class="card">
        <i class="fas fa-bell"></i>
        <h3>Notifications</h3>
        <p id="notificationCount">0 Sent</p>
      </div>
    </div>

    <div id="map"></div>

    <div class="notification-section">
      <div class="notification-form">
        <h3><i class="fas fa-paper-plane"></i> Send Notification</h3>
        <div class="form-group">
          <label for="notificationTitle">Title</label>
          <input type="text" id="notificationTitle" placeholder="Notification Title">
        </div>
        <div class="form-group">
          <label for="notificationMessage">Message</label>
          <textarea id="notificationMessage" placeholder="Enter your notification message here"></textarea>
        </div>
        <div class="form-group">
          <label for="notificationUrgency">Urgency</label>
          <select id="notificationUrgency">
            <option value="normal">Normal</option>
            <option value="important">Important</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>
        <button class="btn-send" onclick="sendNotification()">
          <i class="fas fa-paper-plane"></i> Send Notification
        </button>
      </div>

      <div class="notification-history">
        <h3><i class="fas fa-history"></i> Notification History</h3>
        <div id="notificationList">
          <p style="text-align: center; padding: 20px; color: #888;">No notifications sent yet</p>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="batteryChart"></canvas>
    </div>

    <div class="footer">Â© 2025 Your Pro Admin Panel</div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBeNsxHh_EvN-9E7Tp3c96lU7cq0FhZNqg",
    authDomain: "hackapp-aff40.firebaseapp.com",
    databaseURL: "https://hackapp-aff40-default-rtdb.firebaseio.com",
    projectId: "hackapp-aff40",
    storageBucket: "hackapp-aff40.firebasestorage.app",
    messagingSenderId: "1000037921919",
    appId: "1:1000037921919:android:26df39932d4695def63b4a"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Battery (correct path)
const batteryRef = ref(db, "ParentGuard/users/child1/battery");
const batteryHistory = [];
const batteryChartCtx = document.getElementById("batteryChart").getContext("2d");
const batteryChart = new Chart(batteryChartCtx, {
    type: 'line',
    data: { labels: [], datasets: [{ label:'Battery %', data:[], backgroundColor:'rgba(0,224,255,0.2)', borderColor:'#00e0ff', borderWidth:2, tension:0.3 }]},
    options:{scales:{y:{beginAtZero:true,max:100}},plugins:{legend:{labels:{color:'#00e0ff'}}}}
});

onValue(batteryRef,(snapshot)=>{
    const batteryVal = snapshot.val();
    if(batteryVal!==null){
        document.getElementById("batteryValue").innerText = batteryVal+"%";
        document.getElementById("batteryBar").style.width = batteryVal+"%";
        const now = new Date().toLocaleTimeString();
        batteryHistory.push({time: now, value: batteryVal});
        if(batteryHistory.length>10) batteryHistory.shift();
        batteryChart.data.labels = batteryHistory.map(x=>x.time);
        batteryChart.data.datasets[0].data = batteryHistory.map(x=>x.value);
        batteryChart.update();
    }
});

// Location
const locationRef = ref(db, "ParentGuard/users/child1/location");
onValue(locationRef,(snapshot)=>{
    const loc = snapshot.val();
    if(loc){
        document.getElementById("locationValue").innerText = "Lat: "+loc.lat+", Lng: "+loc.lng;
    }else{
        document.getElementById("locationValue").innerText = "N/A";
    }
});

// Notifications (correct path)
const notificationsRef = ref(db, "ParentGuard/users/child1/notifications");

// Load history
onValue(notificationsRef, (snapshot) => {
    const notifications = snapshot.val();
    const notificationList = document.getElementById("notificationList");
    const countElement = document.getElementById("notificationCount");
    
    if (!notifications) {
        notificationList.innerHTML = '<p style="text-align: center; padding: 20px; color: #888;">No notifications sent yet</p>';
        countElement.innerText = "0 Sent";
        return;
    }
    
    const notificationCount = Object.keys(notifications).length;
    countElement.innerText = `${notificationCount} Sent`;
    
    notificationList.innerHTML = '';
    Object.entries(notifications).reverse().forEach(([key, notification]) => {
        const item = document.createElement('div');
        item.className = 'notification-item';
        let urgencyColor = '#00e0ff';
        if (notification.urgency === 'important') urgencyColor = '#ffcc00';
        if (notification.urgency === 'urgent') urgencyColor = '#ff3333';
        item.innerHTML = `
            <div class="notification-title" style="color: ${urgencyColor}">
                <i class="fas fa-bell"></i> ${notification.title}
            </div>
            <div class="notification-message">${notification.message}</div>
            <div class="notification-time">Sent: ${new Date(notification.timestamp).toLocaleString()}</div>
        `;
        notificationList.appendChild(item);
    });
});

// Send notification
window.sendNotification = function() {
    const title = document.getElementById('notificationTitle').value;
    const message = document.getElementById('notificationMessage').value;
    const urgency = document.getElementById('notificationUrgency').value;
    
    if (!title || !message) {
        showToast('Please enter both title and message', 'error');
        return;
    }
    
    const newNotificationRef = push(notificationsRef);
    set(newNotificationRef, {
        title: title,
        message: message,
        urgency: urgency,
        timestamp: Date.now()
    }).then(() => {
        showToast('Notification sent successfully!');
        document.getElementById('notificationTitle').value = '';
        document.getElementById('notificationMessage').value = '';
        document.getElementById('notificationUrgency').value = 'normal';
    }).catch((error) => {
        showToast('Error sending notification: ' + error.message, 'error');
    });
}

function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.background = type === 'error' ? '#ff3333' : '#00e0ff';
    toast.classList.add('show');
    setTimeout(() => { toast.classList.remove('show'); }, 3000);
}

function toggleSidebar(){ document.getElementById("sidebar").classList.toggle("collapsed"); }
</script>
</body>
    </html>
