<!DOCTYPE html>
<html>
<head>
    <title>ParentGuard Web Panel</title>
    <style>
        body { font-family: Arial; background: #121212; color: #fff; text-align: center; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        #audioPlayer { margin-top: 20px; }
    </style>
</head>
<body>

<h1>ParentGuard Child Panel</h1>

<p>Battery: <span id="battery">0%</span></p>
<p>Last Update: <span id="lastUpdate">--</span></p>

<button onclick="startMic()">Start Mic</button>
<button onclick="stopMic()">Stop Mic</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCF7dwVP_r8qRxXiREFKUPl0gZA_5qgW6s",
    authDomain: "parent-guard-53b4a.firebaseapp.com",
    databaseURL: "https://parent-guard-53b4a-default-rtdb.firebaseio.com",
    projectId: "parent-guard-53b4a",
    storageBucket: "parent-guard-53b4a.appspot.com"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function startMic() {
    db.ref("child1/commands/mic").set("start");
    alert("Mic command set to start");
  }

  function stopMic() {
    db.ref("child1/commands/mic").set("stop");
    alert("Mic command set to stop");
  }
</script>


</body>
</html>
