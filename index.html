<!DOCTYPE html>
<html>
<head>
  <title>Image to Video Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    #canvas {
      border: 2px solid #00f0ff;
      margin-top: 20px;
    }
    input {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background: #00f0ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0099ff;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Image to Video Generator</h1>
  <input type="file" id="imageUpload" multiple accept="image/*"><br>
  <button onclick="generateVideo()">Generate Video</button>
  <br><br>
  <canvas id="canvas" width="640" height="480"></canvas>
  <br><br>
  <a id="downloadLink" style="display:none;" download="output.webm">‚¨á Download Video</a>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let images = [];

    document.getElementById("imageUpload").addEventListener("change", (e) => {
      images = [];
      for (let file of e.target.files) {
        let img = new Image();
        img.src = URL.createObjectURL(file);
        images.push(img);
      }
    });

    async function generateVideo() {
      if (images.length === 0) {
        alert("Please upload some images first!");
        return;
      }

      let stream = canvas.captureStream();
      let recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
      let chunks = [];

      recorder.ondataavailable = (e) => chunks.push(e.data);
      recorder.onstop = (e) => {
        let blob = new Blob(chunks, { type: "video/webm" });
        let url = URL.createObjectURL(blob);
        let link = document.getElementById("downloadLink");
        link.href = url;
        link.style.display = "inline-block";
      };

      recorder.start();

      for (let img of images) {
        await new Promise((resolve) => {
          img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            setTimeout(resolve, 1000); // 1 second per image
          };
          if (img.complete) img.onload();
        });
      }

      recorder.stop();
    }
  </script>
</body>
</html>
